version: '3'

services:
  nginx:
    container_name: nginx
    build: ./nginx
    ports:
      - "8084:80"
    volumes:
      - ./django/venti/nginx:/etc/nginx.conf.d
      - ./django/app:/app
      - ./django/venti/static:/static

    depends_on:
      - django_app
#      - django_socket_server

#  mysql:
